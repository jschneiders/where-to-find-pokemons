<div class="" ng-controller="MapController">
  <div class="row" style="margin-bottom: 0px;">
    <nav class="z-depth-2">
      <div class="col s1">
        
        <div class="nav-wrapper col s11">
          <form>
            <div id="searchBoxParent"class="input-field">
              <label for="search"><i class="material-icons">search</i></label>
            </div>
          </form>
        </div>
      </nav>
    </div>
    
    <div>
      <ui-gmap-google-map center='map.center' zoom='map.zoom' draggable="true">
        <ui-gmap-search-box template="searchbox.template" events="searchbox.events"  parentdiv="searchbox.parentdiv" position="TOP_RIGHT"></ui-gmap-search-box> 
      </ui-gmap-google-map>
    </div>
  </div>
  
  <a ui-sref="add">Adicionar novo pokemon</a>
</div>
